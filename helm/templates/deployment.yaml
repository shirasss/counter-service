apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      # securityContext:
      #   fsGroup: 10001  # Match the appuser UID
      #   runAsUser: 10001
      #   runAsGroup: 10001
      containers:
        - name: counter
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: VERSION
              value: "{{ .Values.image.tag }}"
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: counter-app
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
